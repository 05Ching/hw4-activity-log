name: CI/CD Pipeline â€” Automated Testing (O Grade Final with Mock Tests)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write
  pull-requests: write

concurrency:
  group: automated-testing-${{ github.ref }}
  cancel-in-progress: true

env:
  ARTIFACT_NAME: build-artifact
  COVERAGE_THRESHOLD: 70

jobs:
  # 1) Versioningï¼šæ›´å¥å£¯â€”â€”å¾æ‰€æœ‰ tag æŠ“ vX.Y.Z çš„æœ€å¤§å€¼
  versioning:
    name: Versioning (auto-bump)
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.compute.outputs.next_version }}
      tag_staging:  ${{ steps.compute.outputs.tag_staging }}
      tag_prod:     ${{ steps.compute.outputs.tag_prod }}
      release_note: ${{ steps.compute.outputs.release_note }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version (robust)
        id: compute
        shell: bash
        run: |
          set -euo pipefail
          # å¾æ‰€æœ‰ tagï¼ˆvX.Y.Z / staging-vX.Y.Z / prod-vX.Y.Zï¼‰èƒå– vX.Y.Z ç‰ˆæœ¬ä¸¦å–æœ€å¤§
          HIGHEST=$(git tag -l | sed -nE 's/.*(v[0-9]+\.[0-9]+\.[0-9]+).*/\1/p' | sort -V | tail -n1 || true)
          if [[ -z "${HIGHEST:-}" ]]; then
            HIGHEST="v0.0.0"
          fi

          VER="${HIGHEST#v}"
          IFS='.' read -r MA MI PA <<< "$VER"
          MA=${MA:-0}; MI=${MI:-0}; PA=${PA:-0}
          PA=$((PA+1))
          NEXT="v${MA}.${MI}.${PA}"

          echo "next_version=$NEXT"               >> "$GITHUB_OUTPUT"
          echo "tag_staging=staging-${NEXT}"      >> "$GITHUB_OUTPUT"
          echo "tag_prod=prod-${NEXT}"            >> "$GITHUB_OUTPUT"
          echo "release_note=Automated release ${NEXT} â€” CI/CD O Grade pipeline." >> "$GITHUB_OUTPUT"

  # 2) Buildï¼ˆçŸ©é™£ï¼šUbuntu/Windows Ã— Node 18/20ï¼‰
  build:
    name: Build â€” Node ${{ matrix.node }} / OS ${{ matrix.os }}
    needs: versioning
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        shell: bash
        run: npm ci || npm install

      - name: Build project
        shell: bash
        run: |
          echo "ğŸ—ï¸ Building project..."
          npm run build --if-present || echo "âš ï¸ No build step found"

      - name: Package build output
        shell: bash
        run: |
          echo "ğŸ“¦ Packaging build output..."
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -NoLogo -NoProfile -Command "if (Test-Path build.zip) { Remove-Item build.zip -Force }; Compress-Archive -Path * -DestinationPath build.zip -Force"
          else
            zip -r build.zip .
          fi
          ls -la

      # åªä¸Šå‚³ä¸€æ¬¡ï¼Œé¿å… 409
      - name: Upload artifact (Ubuntu + Node 20 only)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node == 20 }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: build.zip
          overwrite: true
          retention-days: 7

  # 3) Unit Testsï¼ˆæ¨¡æ“¬ï¼‰+ Coverage/JUnit å‡æª”æ¡ˆ
  unit-tests:
    name: Unit Tests + Coverage
    runs-on: ubuntu-latest
    needs: build
    outputs:
      pass: ${{ steps.coverage.outputs.pass }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run mock tests (simulated)
        shell: bash
        run: |
          echo "ğŸ§ª Running mock tests..."
          echo "âœ… Mock test executed successfully!"
          mkdir -p coverage reports
          echo "Fake coverage report" > coverage/index.html
          echo "Fake JUnit report" > reports/junit.xml

      - name: Simulate coverage threshold check
        id: coverage
        shell: bash
        run: |
          COVERAGE=100
          echo "Coverage = $COVERAGE%"
          if [[ "$COVERAGE" -lt "${{ env.COVERAGE_THRESHOLD }}" ]]; then
            echo "pass=false" >> "$GITHUB_OUTPUT"
          else
            echo "pass=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Upload JUnit Test Report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/

  # 4) Integration Testsï¼ˆcoverage éœ€é€šéæ‰è·‘ï¼‰
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: ${{ needs.unit-tests.outputs.pass != 'false' }}
    steps:
      - uses: actions/checkout@v4
      - name: Mock Integration Tests
        shell: bash
        run: |
          echo "ğŸ”— Running integration tests..."
          echo "âœ… Integration tests passed!"

  # 5) Deploy to Stagingï¼ˆå¢åŠ  tag è‡ªå‹•ä¿®å¾©ï¼‰
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    needs: [versioning, integration-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: Create Staging Release (safe + sanitize tag)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_IN:  ${{ needs.versioning.outputs.tag_staging }}
          NOTE:    ${{ needs.versioning.outputs.release_note }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="$TAG_IN"
          # è‹¥ tag ä¸åˆæ³•æˆ–ç‚ºç©ºï¼Œè‡ªå‹•æ”¹ç‚ºæ™‚é–“æˆ³
          if [[ -z "${TAG:-}" || ! "$TAG" =~ ^[A-Za-z0-9._-]+$ ]]; then
            TAG="staging-$(date +%Y%m%d%H%M%S)"
            echo "âš ï¸ Invalid/empty tag fixed â†’ $TAG"
          fi
          echo "ğŸš€ Creating Staging release: $TAG"
          gh release delete "$TAG" -y >/dev/null 2>&1 || true
          gh release create "$TAG" build.zip --notes "$NOTE" --prerelease
          echo "âœ… Staging release created: $TAG"

  # 6) Deploy to Productionï¼ˆéœ€ç’°å¢ƒå¯©æ ¸ï¼‰
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    needs: [versioning, deploy-staging]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: Create Production Release (safe + sanitize tag)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_IN:  ${{ needs.versioning.outputs.tag_prod }}
          NOTE:    ${{ needs.versioning.outputs.release_note }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="$TAG_IN"
          if [[ -z "${TAG:-}" || ! "$TAG" =~ ^[A-Za-z0-9._-]+$ ]]; then
            TAG="prod-$(date +%Y%m%d%H%M%S)"
            echo "âš ï¸ Invalid/empty tag fixed â†’ $TAG"
          fi
          echo "ğŸš€ Creating Production release: $TAG"
          gh release delete "$TAG" -y >/dev/null 2>&1 || true
          gh release create "$TAG" build.zip --notes "$NOTE" --latest
          echo "âœ… Production release created: $TAG"
