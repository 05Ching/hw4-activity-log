name: CI/CD Pipeline — Advanced (O Grade)

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Semver bump type (major|minor|patch)'
        required: true
        default: 'patch'
      note:
        description: 'Release notes override (optional)'
        required: false
  push:
    branches: [ main, master ]

permissions:
  contents: write
  deployments: write
  pull-requests: write

concurrency:
  group: advanced-cicd-${{ github.ref }}
  cancel-in-progress: false

env:
  ARTIFACT_NAME: build-artifact
  LINT_CMD: npm run lint --if-present
  TEST_CMD: npm test --if-present

jobs:
  # 0) Versioning：只取 semver 形式的 tag (vX.Y.Z)；沒有就以 v0.0.0 起算
  versioning:
    name: Versioning (auto-bump)
    runs-on: ubuntu-latest
    outputs:
      base_version: ${{ steps.compute.outputs.base_version }}
      next_version: ${{ steps.compute.outputs.next_version }}
      tag_staging:  ${{ steps.compute.outputs.tag_staging }}
      tag_prod:     ${{ steps.compute.outputs.tag_prod }}
      release_note: ${{ steps.compute.outputs.release_note }}
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: compute
        env:
          BUMP: ${{ github.event.inputs.bump || 'patch' }}
          NOTE_IN: ${{ github.event.inputs.note }}
        run: |
          set -euo pipefail

          # 找到最新 semver 標籤（只看 vX.Y.Z）
          LATEST=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1 || true)
          if [ -z "${LATEST:-}" ]; then
            LATEST="v0.0.0"
          fi

          # 解析版本
          VER="${LATEST#v}"
          IFS='.' read -r MA MI PA <<< "$VER"

          case "${BUMP}" in
            major) MA=$((MA+1)); MI=0; PA=0 ;;
            minor) MI=$((MI+1)); PA=0 ;;
            patch|*) PA=$((PA+1)) ;;
          esac

          NEXT="v${MA}.${MI}.${PA}"

          STAGING="staging-${NEXT}"
          PROD="prod-${NEXT}"

          NOTE="${NOTE_IN}"
          if [ -z "${NOTE}" ]; then
            NOTE="Automated release ${NEXT} — CI/CD advanced pipeline."
          fi

          echo "base_version=${LATEST}"       >> "$GITHUB_OUTPUT"
          echo "next_version=${NEXT}"         >> "$GITHUB_OUTPUT"
          echo "tag_staging=${STAGING}"       >> "$GITHUB_OUTPUT"
          echo "tag_prod=${PROD}"             >> "$GITHUB_OUTPUT"
          echo "release_note=${NOTE}"         >> "$GITHUB_OUTPUT"

  # 1) Build（matrix + lint + test）→ 上傳同一份 artifact
  build:
    name: Build (lint + test) — Node ${{ matrix.node }}
    needs: versioning
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps
        run: npm ci || npm i

      - name: Lint
        run: ${{ env.LINT_CMD }}

      - name: Test
        run: ${{ env.TEST_CMD }}

      - name: Build/Package
        run: |
          npm run build --if-present || echo "No build script, packaging repo…"
          zip -r build.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: build.zip
          if-no-files-found: error
          retention-days: 7

  # 2) Staging：使用 environment secrets；失敗自動清理；可發 Slack 通知
  deploy-staging:
    name: Deploy to Staging
    needs: [versioning, build]
    runs-on: ubuntu-latest
    environment: staging
    env:
      STATUS: ${{ job.status }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: Create Staging Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG:  ${{ needs.versioning.outputs.tag_staging }}
          NOTE: ${{ needs.versioning.outputs.release_note }}
        run: |
          set -e
          echo "Releasing $TAG"
          gh release delete "$TAG" -y >/dev/null 2>&1 || true
          if ! gh release create "$TAG" build.zip --notes "$NOTE" --prerelease ; then
            echo "Release failed, cleaning up…"
            gh release delete "$TAG" -y >/dev/null 2>&1 || true
            git tag -d "$TAG" 2>/dev/null || true
            exit 1
          fi

      - name: Slack notify (optional)
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TAG:  ${{ needs.versioning.outputs.tag_staging }}
          RESULT: ${{ job.status }}
        run: |
          if [ -n "${SLACK_WEBHOOK_URL:-}" ]; then
            PAYLOAD=$(printf '{"text":"Staging release *%s* status: %s"}' "$TAG" "$RESULT")
            curl -s -X POST -H 'Content-type: application/json' \
              --data "$PAYLOAD" "$SLACK_WEBHOOK_URL" >/dev/null
          fi

      - name: Comment on commit/PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `✅ Staging release **${{ needs.versioning.outputs.tag_staging }}** (${context.job})\n\n${{ toJson(needs.versioning.outputs.release_note) }}`;
            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                owner: context.repo.owner, repo: context.repo.repo,
                issue_number: context.payload.pull_request.number, body
              });
            } else {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner, repo: context.repo.repo,
                commit_sha: context.sha, body
              });
            }

  # 3) Production：需環境審核；同 artifact；失敗自動清理；可發 Slack
  deploy-production:
    name: Deploy to Production
    needs: [versioning, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    env:
      STATUS: ${{ job.status }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: Create Production Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG:  ${{ needs.versioning.outputs.tag_prod }}
          NOTE: ${{ needs.versioning.outputs.release_note }}
        run: |
          set -e
          echo "Releasing $TAG"
          gh release delete "$TAG" -y >/dev/null 2>&1 || true
          if ! gh release create "$TAG" build.zip --notes "$NOTE" --latest ; then
            echo "Release failed, cleaning up…"
            gh release delete "$TAG" -y >/dev/null 2>&1 || true
            git tag -d "$TAG" 2>/dev/null || true
            exit 1
          fi

      - name: Slack notify (optional)
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TAG:  ${{ needs.versioning.outputs.tag_prod }}
          RESULT: ${{ job.status }}
        run: |
          if [ -n "${SLACK_WEBHOOK_URL:-}" ]; then
            PAYLOAD=$(printf '{"text":"Production release *%s* status: %s"}' "$TAG" "$RESULT")
            curl -s -X POST -H 'Content-type: application/json' \
              --data "$PAYLOAD" "$SLACK_WEBHOOK_URL" >/dev/null
          fi

      - name: Comment on commit/PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `🚀 Production release **${{ needs.versioning.outputs.tag_prod }}** (${context.job})\n\n${{ toJson(needs.versioning.outputs.release_note) }}`;
            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                owner: context.repo.owner, repo: context.repo.repo,
                issue_number: context.payload.pull_request.number, body
              });
            } else {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner, repo: context.repo.repo,
                commit_sha: context.sha, body
              });
            }
