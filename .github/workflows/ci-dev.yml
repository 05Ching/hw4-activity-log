name: CI Dev Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # 👈 允許手動觸發

permissions:
  contents: write  # 建立/刪除 release & tag 需要

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          npm install || true
          npm run build || echo "no build script, skipping..."
          zip -r build.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Release Dev Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "Preparing release for tag $TAG ..."
          
          # 如果 tag/release 已存在，先刪除避免失敗
          gh release delete "$TAG" -y || true
          git push origin :refs/tags/$TAG || true
          
          # 建立新的 release
          gh release create "$TAG" build.zip --notes "$NOTE" --prerelease
